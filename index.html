<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="calculator-grid">
        <section class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </section>
        <button class="all-clean" data-all-clear>AC</button>
        <button class="delete" data-delete>C</button>
        <button class="percent" data-percent>%</button>
        <button class="operator" data-operation>รท</button>
        <button class="operand" data-number>7</button>
        <button class="operand" data-number>8</button>
        <button class="operand" data-number>9</button>
        <button class="operator" data-operation>*</button>
        <button class="operand" data-number>4</button>
        <button class="operand" data-number>5</button>
        <button class="operand" data-number>6</button>
        <button class="operator" data-operation>+</button>
        <button class="operand" data-number>1</button>
        <button class="operand" data-number>2</button>
        <button class="operand" data-number>3</button>
        <button class="operator" data-operation>-</button>
        <button class="operand" data-number>0</button>
        <button class="operand" data-number>.</button>
        <button class="equal" data-equal>=</button>
    </main>
</body>
</html>
